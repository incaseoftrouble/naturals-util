plugins {
    id 'io.codearte.nexus-staging' version '0.9.0'
}

group 'de.tum.in'
version '0.4.0'

apply plugin: 'java'

apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'checkstyle'

def defaultEncoding = 'UTF-8'
tasks.withType(JavaCompile) { options.encoding = defaultEncoding }
tasks.withType(Javadoc) { options.encoding = defaultEncoding }

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.1'
    compile group: 'it.unimi.dsi', name: 'fastutil', version:'8.1.0'
    // compile group: 'com.zaxxer', name: 'SparseBitSet', version:'1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.googlecode.junit-toolbox', name: 'junit-toolbox', version: '2.3'

    testCompile 'org.openjdk.jmh:jmh-core:1.19'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.19'
}

// Findbugs
// https://docs.gradle.org/current/dsl/org.gradle.api.plugins.quality.FindBugs.html
findbugs {
    reportsDir = file("$project.buildDir/reports/findbugs")
    effort = "max"
    reportLevel = "low"
    excludeFilter = file("$project.projectDir/config/findbugs-exclude.xml")
    ignoreFailures = false
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

// PMD
// https://docs.gradle.org/current/dsl/org.gradle.api.plugins.quality.Pmd.html
pmd {
    reportsDir = file("$project.buildDir/reports/pmd")
    ruleSetFiles = files("$project.rootDir/config/pmd-rules.xml")
    ruleSets = [] // We specify all rules in rules.xml
    consoleOutput = false
    ignoreFailures = false
}
tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

// Checkstyle
// https://docs.gradle.org/current/dsl/org.gradle.api.plugins.quality.Checkstyle.html
checkstyle {
    toolVersion = "7.8.1"
    configFile = file("$project.rootDir/config/checkstyle.xml")
    ignoreFailures = false
    showViolations = false // Don't litter console
    checkstyleMain {
        configProperties = ['suppression-file':
                                    "$project.rootDir/config/checkstyle-main-suppression.xml"]
    }
    checkstyleTest {
        configProperties = ['suppression-file':
                                    "$project.rootDir/config/checkstyle-test-suppression.xml"]
    }
}
// See https://github.com/gradle/gradle/issues/881
tasks.withType(Checkstyle).each { checkstyleTask ->
    checkstyleTask.doLast {
        reports.all { report ->
            def outputFile = report.destination
            if (outputFile.exists() && outputFile.text.contains("<error ")) {
                throw new GradleException("There were checkstyle warnings! See $outputFile")
            }
        }
    }
}

// Deployment - run with -Prelease clean uploadArchives closeAndReleaseRepository
if (project.hasProperty('release')) {
    apply plugin: 'maven'
    apply plugin: 'signing'
    apply plugin: 'io.codearte.nexus-staging'

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives javadocJar, sourcesJar
    }

    signing {
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'naturals-util'
                    packaging 'jar'
                    description 'Datastructures and utility classes for non-negative integers'
                    url 'https://github.com/incaseoftrouble/naturals-util'

                    scm {
                        connection 'scm:git:https://github.com/incaseoftrouble/naturals-util.git'
                        developerConnection 'scm:git:git@github.com:incaseoftrouble/naturals-util.git'
                        url 'https://github.com/incaseoftrouble/naturals-util'
                    }

                    licenses {
                        license {
                            name 'The GNU General Public License, Version 3'
                            url 'https://www.gnu.org/licenses/gpl.txt'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id 'incaseoftrouble'
                            name 'Tobias Meggendorfer'
                            email 'tobias@meggendorfer.de'
                        }
                    }
                }
            }
        }
    }

    nexusStaging {
        username = ossrhUsername
        password = ossrhPassword
        delayBetweenRetriesInMillis = 4000
    }
}
